<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>My Quiz App</h1>
    <p>Below is a question generator that will generate one of ten total questions all related to martial arts! Lets see how much you really know!</p>

    <form class="quiz">
        <div id="quizContainer">
            <button id="generateQuestion">Click to generate random question</button>
            <p id="question"></p>
            <ul id="multiplechoice">
            </ul>
        </div>
        
    </form>
    <script src="./index.js"></script>
</body>
</html>
