<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>My Quiz App</h1>
    <p>Below is a question generator that will generate one of ten total questions all related to martial arts! Let's see how much you really know!</p>

    <form class="quiz">
        <div id="quizContainer">
            <button id="generateQuestion" type="button">Click to generate random question</button>
            
            <!-- Label for the questions which is hidden until first question generated -->
            <label for="questions" id="questionLabel" aria-live="polite">Question:
                <p id="questions"></p>
            </label>
            <!-- Using a fieldset since I am grouping related elements within the form -->
            <fieldset>
                <legend id="multipleChoiceHeading">Choose the correct response:</legend>
                <!-- The ul will hold radio buttons for the multiple choice options -->
                <ul id="multipleChoiceOptions"></ul>
            </fieldset>
        </div>
        
        <button id="submit" type="submit">Submit Answers</button>
    </form>
    
    <script src="./index.js"></script>
</body>
</html>
